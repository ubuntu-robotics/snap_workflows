name: snap-arm

on:
  workflow_call:
    inputs:
      ubuntu-image:
        required: false
        type: string
        default: "ubuntu-latest"
      snapcraft-channel:
        required: false
        type: string
        default: "latest/stable"
      snap-name:
        required: true
        type: string
      branch-name:
        required: false
        type: string
        default: '${{ github.ref }}'
      architecture:
        required: false
        type: string
        default: ""
      snapcraft-args:
        required: false
        type: string
      snapcraft-build-path:
        required: false
        type: string
        default: "."
      snap-install-args:
        required: false
        type: string
        default: "--dangerous"
      enable-experimental-extensions-env:
        required: false
        type: boolean
      test-script:
        description: "custom script to run some custom snap testing"
        required: false
        type: string
      publish:
        description: "whether to publish the snap to the store"
        required: false
        type: boolean
        default: false
      publish-track:
        description: "Snap Store channel track use for publication"
        required: false
        type: string
        default: latest
      cleanup:
        description: "whether to cleanup artifacts"
        required: false
        type: boolean
        default: true
    secrets:
      store-login:
        description: "Snap Store credential exported with snapcraft export-login"
        required: false

jobs:
  build:
    runs-on: '${{ inputs.ubuntu-image }}'
    outputs:
      snap-file: ${{ steps.build-snap.outputs.snap }}
      upload-branch-name: ${{ steps.branch-name.outputs.BRANCH_NAME }}
    env:
      # snapcraft remote-build will create a repository with the name decided by the --build-id arg
      # URL to this repo echoed below to help debug builds (does not change if the workflow is re-run)
      SNAPCRAFT_BUILDER_ID: ${{ github.run_id }}
    steps:
      - name: Checkout snapcraft.yaml branch
        uses: actions/checkout@v4
        with:
          ref: '${{ inputs.branch-name }}'
      - name: Add LP credentials
        run: |
          mkdir -p ~/.local/share/snapcraft/provider/launchpad/
          echo '${{ secrets.LP_CREDS }}' > ~/.local/share/snapcraft/provider/launchpad/credentials
          git config --global user.email "canonical-robotics-brand@canonical.com"
          git config --global user.name "Canonical robotics"
      - name: Print Launchpad build repository
        run: |
          echo "Building at: https://git.launchpad.net/~ce-certification-qa/+snap/$SNAPCRAFT_BUILDER_ID"
      - uses: snapcore/action-build@v1
        env:
          SNAPCRAFT_ENABLE_EXPERIMENTAL_EXTENSIONS : '${{ inputs.enable-experimental-extensions-env }}'
        with:
          path: ${{ inputs.snapcraft-build-path }}
          snapcraft-channel: "${{ inputs.snapcraft-channel }}"
          snapcraft-args: "remote-build --launchpad-accept-public-upload --build-id ${{ inputs.snap-name }}-${SNAPCRAFT_BUILDER_ID}"
      - name: Upload snap artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.snap-name }}-${{ steps.branch-name.outputs.BRANCH_NAME }}
          path: ${{ steps.build-snap.outputs.snap }}
          retention-days: 14

  test:
    runs-on: '${{ inputs.ubuntu-image }}'
    needs: build
    steps:
      - name: Download snap artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.snap-name }}-${{needs.build.outputs.upload-branch-name}}
          path: ${{ inputs.snapcraft-build-path }}
      - name: Install snap
        env:
          SNAPCRAFT_INSTALL_ARGS : '${{ inputs.snap-install-args }}'
        run: |
          sudo snap install ${{needs.build.outputs.snap-file}} $SNAPCRAFT_INSTALL_ARGS
      - name: Snap info
        run: |
          snap info ${{ inputs.snap-name }}
      - name: Run custom test script
        if: inputs.test-script != ''
        shell: bash
        run: |
          cat > test-script.sh << 'EOF'
            ${{ inputs.test-script }}
          EOF
          bash test-script.sh

  publish:
    if: inputs.publish == true
    runs-on: ubuntu-latest
    needs: [build, test]

    steps:
    - name: Download snap artifact
      uses: actions/download-artifact@v4
      with:
        name: ${{ inputs.snap-name }}-${{needs.build.outputs.upload-branch-name}}
        path: ${{ inputs.snapcraft-build-path }}
    - name: Publish snap
      uses: snapcore/action-publish@v1
      env:
        SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.store-login }}
      if: env.SNAPCRAFT_STORE_CREDENTIALS
      with:
        snap: ${{ needs.build.outputs.snap-file }}
        release: ${{ inputs.publish-track }}/${{ startsWith(github.ref, 'refs/tags/') && 'candidate' || 'edge'}}

  cleanup:
    if: ${{ always() && !cancelled() && needs.build.result == 'success' && inputs.cleanup == true }}
    runs-on: ubuntu-latest
    needs: [build, publish]
    steps:
      - name: Delete artifact
        uses: geekyeggo/delete-artifact@v4
        with:
          name: ${{ inputs.snap-name }}-*
